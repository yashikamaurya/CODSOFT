<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=light_mode"
    />
    <!-- darkmode -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dark_mode"
    />
  </head>
  <body>
    <div class="wrapper" id="wrap">
      <div style="float: right">
        <button class="click" onclick="darkmode()">
          <!-- <i class="fa-solid fa-moon" style="font-size: 30px"></i> -->
          <span class="material-symbols-outlined" style="font-size: 30px">
            dark_mode
          </span>
        </button>
        <button class="click" onclick="lightmode()">
          <svg
            style="margin-bottom: 13px"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
            />
          </svg>
        </button>
      </div>

      <div class="calculator">
        <h1>CALCULATOR</h1>

        <div class="container">
          <input type="text" id="demo" readonly />
          <div>
            <button
              onclick="clearInput()"
              style="background-color: rgb(229, 210, 177)"
            >
              AC
            </button>
            <button
              onclick="deleteLast()"
              style="background-color: rgb(229, 210, 177)"
            >
              DEL
            </button>
            <button
              onclick="insertValue('%')"
              style="background-color: rgb(229, 210, 177)"
            >
              %
            </button>
            <button
              onclick="insertValue('/')"
              style="background-color: rgb(255, 166, 0)"
            >
              /
            </button>
          </div>
          <div>
            <button onclick="insertValue('7')">7</button>
            <button onclick="insertValue('8')">8</button>
            <button onclick="insertValue('9')">9</button>
            <button
              onclick="insertValue('*')"
              style="background-color: rgb(255, 166, 0)"
            >
              *
            </button>
          </div>
          <div>
            <button onclick="insertValue('4')">4</button>
            <button onclick="insertValue('5')">5</button>
            <button onclick="insertValue('6')">6</button>
            <button
              onclick="insertValue('-')"
              style="background-color: rgb(255, 166, 0)"
            >
              -
            </button>
          </div>
          <div>
            <button onclick="insertValue('1')">1</button>
            <button onclick="insertValue('2')">2</button>
            <button onclick="insertValue('3')">3</button>
            <button
              onclick="insertValue('+')"
              style="background-color: rgb(255, 166, 0)"
            >
              +
            </button>
          </div>
          <div>
            <button onclick="insertValue('00')">00</button>
            <button onclick="insertValue('0')">0</button>
            <button onclick="insertValue('.')">.</button>
            <button
              onclick="calculate()"
              style="background-color: rgb(255, 166, 0)"
            >
              =
            </button>
          </div>
        </div>
      </div>
      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
